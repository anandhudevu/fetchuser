<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce - Fetch</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">

    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1 class="text-center text-success mt-5">USER DETAILS</h1>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <table class="table table-bordered mt-5 ">
                <thead>
                    <tr>
                        <th class="bg-success text-light">Id</th>
                        <th class="bg-success text-light">Name</th>
                        <th class="bg-success text-light">UserName</th>
                        <th class="bg-success text-light">Email Id</th>
                        <th class="bg-success text-light">Address City</th>
                        <th class="bg-success text-light">GeoLocation</th>
                    </tr>
                </thead>
                <tbody id = 'result'>
                    
                </tbody>
            </table>
        </div>
        <div class="col-md-2"></div>
    </div>
    
</body>
<script>
    fetch('https://fakestoreapi.com/users').then((response)=>{
        response.json().then((product)=>{
            console.log(product);
            product.forEach((ele)=>{
                result.innerHTML +=
                `<tr>
                        <td>${ele.id}</td>
                        <td>${ele.name.firstname}</td>
                        <td>${ele.username}</td>
                        <td>${ele.email}</td>
                        <td>${ele.address.street}</td>
                        <td>${ele.address.geolocation.lat}</td>
                    </tr>`
            })
        })
    })
</script>
</html>
